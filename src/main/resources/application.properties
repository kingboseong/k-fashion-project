spring.application.name=Maim-Project
spring.datasource.url=jdbc:mysql://localhost:3306/mainproject
spring.datasource.username=project
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.security.enabled=false

spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false


logging.level.org.springframework.security.web=trace

#빈 오버라이딩을 허용하여 중복 빈 정의
spring.main.allow-bean-definition-overriding=true


spring.web.resources.static-locations=classpath:/static/, file:///C:/spring/images/